<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="signupCSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body style="background-image: url('images.jpg'); background-repeat: no-repeat; background-size: cover;">>

    <form class="box" method="post" >
        <h1>Register</h1>
        <input class="field" type="text" placeholder="Full Name" >
        <input class="field" type="email" placeholder="Email">
        <input class="field" type="password" placeholder="Password">
        <input class="check" type="checkbox" ><span class="accept">I accept the <a href=""> Terms of Use</a> </span>
        <input id="signup" class="field" type="submit" value="Register Now">
        <p>Already a member? <a href="login.html"><span class="signinLink" class="text">Sign in.</span></a></p>
    </form>
    
</body>
</html>
